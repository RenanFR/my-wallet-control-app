<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> ANÁLISE FINANCEIRA DA CONTA 
            <a role="button" class="btn btn-primary float-right" [href]="bankStatement?.preSignedURL"><i class="icon-cloud-download"></i></a>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>DATA DO LANÇAMENTO</th>
                  <th>DESCRIÇÃO</th>
                  <th>VALOR</th>
                  <th>SALDO APÓS A MOVIMENTAÇÃO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of bankStatement?.entries">
                  <td>{{entry.date}}</td>
                  <td>{{entry.description}}</td>
                  <td>{{entry.value}}</td>
                  <td>{{entry.balanceAfter}}</td>
                </tr>
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
