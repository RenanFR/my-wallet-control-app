<td>{{entry.date}}</td>
<td>{{entry.description}}</td>
<td>{{entry.value}}</td>
<td>{{entry.balanceAfter}}</td>
<td>
    <div class="input-group">
        <span class="input-group-prepend" *ngIf="!isRootCategory()">
            <button type="button" class="btn btn-warning"><i class="fa fa-backward" (click)="backToParent()"></i>
            </button>
        </span>
        <select id="select1" name="select1" class="form-control" (change)="changeSelectedCategory($event)">
            <option *ngFor="let category of categoriesToSee"
                [selected]="category.name === entry.category.name" [ngValue]="category">
                {{category.name}}</option>
        </select>
        <span class="input-group-append" *ngIf="hasChildrenCategories()">
            <button type="button" class="btn btn-primary"><i class="fa fa-forward"
                    (click)="seeChildrenCategories()"></i> </button>
        </span>
    </div>
</td>
