<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> ANÁLISE FINANCEIRA DA CONTA 
            <a role="button" class="btn btn-primary float-right" [href]="bankStatement?.preSignedURL"><i class="icon-cloud-download"></i></a>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>DATA DO LANÇAMENTO</th>
                  <th>DESCRIÇÃO</th>
                  <th>VALOR</th>
                  <th>SALDO APÓS A MOVIMENTAÇÃO</th>
                  <th>CATEGORIA DE DESPESA</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of bankStatement?.entries | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                  <td>{{entry.date}}</td>
                  <td>{{entry.description}}</td>
                  <td>{{entry.value}}</td>
                  <td>{{entry.balanceAfter}}</td>
                  <td>
                    <select id="select1" name="select1" class="form-control">
                      <option *ngFor="let category of expenseCategories" [value]="category">{{category.name}}</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="bankStatement?.entries.length">
          </ngb-pagination>   
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
