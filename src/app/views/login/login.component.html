<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #formLogin="ngForm" (submit)="authenticate()">
                  <h1>LOGIN</h1>
                  <p class="text-muted">ENTRE EM SUA CONTA</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="login.userEmail" name="user-email" type="text" class="form-control" placeholder="Email" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="login.password" name="password" type="password" class="form-control" placeholder="Senha" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" name="btnLogin" class="btn btn-primary px-4">LOGIN</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">ESQUECEU A SENHA?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>CRIAR SUA CONTA</h2>
                  <p>NÃO DEIXE SEU DINHEIRO CONTROLAR VOCÊ, TOME DE VOLTA O DOMÍNIO SOBRE SEU ORÇAMENTO E DURMA TRANQUILO.</p>
                  <button type="button" name="btnRegister" class="btn btn-primary active mt-3" [routerLink]="['/register']">SE REGISTRAR!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
