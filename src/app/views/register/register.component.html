<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <tabset>
                <tab>
                  <ng-template tabHeading><i class="icon-login"></i> DADOS DE LOGIN &nbsp;</ng-template>
                  <h1>SE REGISTRE</h1>
                  <p class="text-muted">CRIE SUA CONTA</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="login.userName" id="userName" name="userName" type="text" class="form-control" placeholder="NOME DE USUÁRIO" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input [(ngModel)]="login.userEmail" id="userEmail" name="userEmail" type="text" class="form-control" placeholder="EMAIL" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-folder-alt"></i></span>
                    </div>
                    <input [(ngModel)]="login.cpf" id="cpf" name="cpf" type="text" class="form-control" placeholder="CPF" autocomplete="new-password" required>
                  </div>                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="login.password" id="password" name="password" type="password" class="form-control" placeholder="SENHA" autocomplete="new-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="login.passwordConfirm" id="passwordConfirm" name="passwordConfirm" type="password" class="form-control" placeholder="CONFIRMAÇÃO DA SENHA" autocomplete="new-password" required>
                  </div>
                  <button (click)="submitUser()" type="button" id="btnSubmit" class="btn btn-block btn-success">CRIAR CONTA</button>
                </tab>
                <tab>
                  <ng-template tabHeading><i class="icon-wallet"></i> DADOS FINANCEIROS &nbsp;</ng-template>

                  <div class="input-group mb-4" id="switchBroker">
                    <label class="switch switch-pill switch-warning">
                      <input type="checkbox" class="switch-input"  [checked]="isBrokerEnabled" (click)="enableOrDisableBroker()">
                      <span class="switch-slider"></span>
                    </label>
                    <div class="col-md-9">
                      <p class="form-control-static">ADICIONAR CONTA EASYNVEST</p>
                    </div>
                  </div>                  

                  <div class="input-group mb-4" *ngIf="isBrokerEnabled">
                    <div class="input-group-prepend">
                      <i class="icon-easynvest"></i>
                    </div>
                    <input [(ngModel)]="login.easynvestPassword" id="easynvestPassword" name="easynvestPassword" type="password" class="form-control" placeholder="SENHA EASYNVEST" autocomplete="new-password" required>
                  </div> 

                  <div class="input-group mb-4" id="switchBitcoin">
                    <label class="switch switch-pill switch-warning">
                      <input type="checkbox" class="switch-input"  [checked]="hasBitcoin" (click)="enableOrDisableBitcoin()">
                      <span class="switch-slider"></span>
                    </label>
                    <div class="col-md-9">
                      <p class="form-control-static">ADICIONAR SALDO EM BITCOIN</p>
                    </div>
                  </div>                   

                  <div class="input-group mb-4" *ngIf="hasBitcoin">
                    <div class="input-group-prepend">
                      <i class="icon-bitcoin"></i>
                    </div>
                    <input [(ngModel)]="login.bitcoinBalance" id="bitcoinBalance" name="bitcoinBalance" type="text" class="form-control" placeholder="SALDO BITCOIN" autocomplete="new-password" required>
                  </div> 

                  <div class="input-group mb-4">
                    <button (click)="addBankAccount()"
                      type="button" 
                      id="btnAddBank"
                      class="btn btn-pill btn-success">
                      <i class="fa fa-plus-square"></i>&nbsp;ADICIONAR CONTA BANCÁRIA
                    </button>                  
                  </div>

                  <div class="form-group row" *ngIf="login.bankAccounts.length !== 0">
                    <label class="col-md-3 col-form-label" for="select1">MINHAS CONTAS BANCÁRIAS</label>
                    <div class="col-md-9">
                      <select id="select1" name="select1" class="form-control">
                        <option *ngFor="let acc of login.bankAccounts" value="{{acc.accountNumber}}">{{acc.accountNumber}}</option>
                      </select>
                    </div>
                  </div>                  

                </tab>
              </tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
